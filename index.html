<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Neighborhood</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div id="mySidenav" class="sidenav">
  		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  		<select data-bind="options: nehdArray, value: selectedNeighborhood"></select>
  		<hr>
  		<ul data-bind="foreach: filteredArray">
  			<li data-bind="text: name, click: selected"></li>
  		</ul>
	</div>
	<div class="hamburger"><span onclick="openNav()">&#9776;</span></div>
	<div id="map">
	</div>
	<script src="js/knockout-3.4.2.js"></script>
	<script src="js/app.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCg-oooiU-3VCFMyu4YK7W3etKYRnj87b0&callback=nowItBegins"  onerror="failed()" async></script>
</body>
</html>
